<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pricing Components</title>
</head>
<body>
    <div class="container">
        <h1>Our Pricing</h1>
        <div class="toggle-container" id="namee">
            <div class="cylinder">
              <div class="ball"></div>
            </div>
            <button id="toggleButton" class="toggle-button">Monthly</button>
          </div>
          
        
        
        <div id="cards">
            <div class="card-left">
                <h2>Basic</h2>
                <h3 class="monthly">$19.99</h3>
                <h4 class="annually">$199.99</h4>
                <hr>
                <p><i class="fas fa-hdd feature-icon"></i> 500 GB Storage</p>
                <hr>
                <p><i class="fas fa-users feature-icon"></i> 2 Users Allowed</p>
                <hr>
                <p><i class="fas fa-upload feature-icon"></i> Send up to 3 GB</p>
                <hr>
                <button>Learn More</button>
            </div>
            <div class="card-middle">
                <h2>Professional</h2>
                <h3 class="monthly">$24.99</h3>
                <h4 class="annually">$249.99</h4>
                <hr>
                <p><i class="fas fa-hdd feature-icon"></i> 1 TB Storage</p>
                <hr>
                <p><i class="fas fa-users feature-icon"></i> 5 Users Allowed</p>
                <hr>
                <p><i class="fas fa-upload feature-icon"></i> Send up to 10 GB</p>
                <hr>
                <button>Learn More</button>
            </div>
            <div class="card-right">
                <h2>Master</h2>
                <h3 class="monthly">$39.99</h3>
                <h4 class="annually">$399.99</h4>
                <hr>
                <p><i class="fas fa-hdd feature-icon"></i> 2 TB Storage</p>
                <hr>
                <p><i class="fas fa-users feature-icon"></i> 10 Users Allowed</p>
                <hr>
                <p><i class="fas fa-upload feature-icon"></i> Send up to 20 GB</p>
                <hr>
                <button>Learn More</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
